name: ShellCheck

on:
  push:
    branches: [ main, master ]
    paths:
      - '**.sh'
  pull_request:
    branches: [ main, master ]
    paths:
      - '**.sh'
  workflow_dispatch:

jobs:
  shellcheck:
    name: Run ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install ShellCheck
        run: sudo apt-get install -y shellcheck
      
      - name: Run ShellCheck on void.sh
        run: shellcheck -x void.sh 